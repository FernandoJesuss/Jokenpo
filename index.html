<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jokenpô</h1>
        <div class="result"></div>
        <div class="scores">
            <div id="human-score">0</div>
            <div id="machine-score">0</div>
        </div>
        <div class="choices">
            <div onclick="playHuman('rock')" class="choice">
                <img class="jk" src="./src/img/oncoming fist.png" alt="Pedra">
            </div>
            <div onclick="playHuman('paper')" class="choice">
                <img class="jka" src="./src/img/hand with fingers splayed.png" alt="Papel">
            </div>
            <div onclick="playHuman('scissors')" class="choice">
                <img class="jkv" src="./src/img/victory hand.png" alt="Tesoura">
            </div>
        </div>
        <div class="selected-choices">
            <div class="human-choice">
                <h2>Sua Escolha:</h2>
                <img id="human-img" src="./src/img/giragira1.gif" alt="">
            </div>
            
            <div class="machine-choice">
                <h2>Escolha da Máquina:</h2>
                <img id="machine-img" src="./src/img/giragira1.gif" alt="">
            </div>
        </div>
        
        <button class="bto" onclick="resetGame()">Reiniciar Jogo</button>
    </div>

    <div class="images">
        
        <img class="emo" src="./src/img/hum.gif" alt="Humano" />
        <img src="./src/img/robot.gif" alt="Robô" />
    </div>




    <script src="./src/javacript/script.js"></script>
</body>
</html>
